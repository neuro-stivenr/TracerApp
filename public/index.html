    <h1>App</h1>

    <div class='app-split'>

        <div class='half-container' id='input-half'>

            <div id='table-divs'>
                <div id='input-table-div'>
                
                    <div id="tracer-choice">
                      <label for="tracer">Tracer:</label>
                      <select name="tracer" id="tracer-select" style="margin-left: 10%;">
                        <option value="FEOVB">FEOVB</option>
                        <option value="DTBZ">DTBZ</option>
                        <option value="PE2I">PE2I</option>
                        <option value="FMZ">FMZ</option>
                        <option value="ASEM">ASEM</option>
                        <option value="AV1451">AV1451</option>
                      </select>
                    </div>

                    <div id="control-buttons" style="display:flex; margin-top: 5%; justify-content: space-evenly;">
                      <button onclick="addVisit()">Add</button>
                      <button onclick="subtractVisit()">Subtract</button>
                      <button onclick="resetVisits()">Reset</button>
                      <button onclick="submitVisits()">Submit</button>
                    </div>

                    <table id='input-table' style="margin-top: 5%;">
                    </table>

                </div>
                <div id='output-table-div'></div>
            </div>
